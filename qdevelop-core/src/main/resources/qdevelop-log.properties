log4j.logger.cn.qdevelop.core=info,qdevelop

log4j.appender.qdevelop=org.apache.log4j.DailyRollingFileAppender
log4j.appender.qdevelop.layout=org.apache.log4j.PatternLayout
log4j.appender.qdevelop.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss} [%t] | %m%n
log4j.appender.qdevelop.DatePattern='.'yyyy-MM-dd
log4j.appender.qdevelop.file=/data/logs/{SYSNAME}/qdevelop.log
log4j.appender.qdevelop.append=true
log4j.appender.qdevelop.BufferedIO=true
log4j.appender.qdevelop.BufferSize=8192


log4j.logger.cn.qdevelop.core.db.execute=info,sqlExcute

log4j.appender.sqlExcute=org.apache.log4j.DailyRollingFileAppender
log4j.appender.sqlExcute.layout=org.apache.log4j.PatternLayout
log4j.appender.sqlExcute.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss} [%t] | %m%n
log4j.appender.sqlExcute.DatePattern='.'yyyy-MM-dd
log4j.appender.sqlExcute.file=/data/logs/{SYSNAME}/sql.log
log4j.appender.sqlExcute.append=true
log4j.appender.sqlExcute.BufferedIO=true
log4j.appender.sqlExcute.BufferSize=8192

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss} [%t] | %m%n
